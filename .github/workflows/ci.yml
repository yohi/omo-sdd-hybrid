name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: Install Plugin Dependencies
        working-directory: .opencode
        run: bun install

      - name: Install Project Dependencies
        run: bun install

      - name: Run Tests
        run: bun test:seq

      - name: Run SDD Validation
        run: bun run scripts/sdd_ci_validate.ts
        env:
          SDD_CI_MODE: 'true'
